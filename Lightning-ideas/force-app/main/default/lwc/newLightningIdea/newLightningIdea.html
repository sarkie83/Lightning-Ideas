<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCancel}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Idea</h2>
            </header>
            
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-input label="Title" name="title" value={title} onchange={handleChange} class="slds-m-bottom_x-small" required="true"></lightning-input>
                <lightning-input label="Description" name="description" value={description} onchange={handleChange} type="text" required="true"></lightning-input>
                <lightning-input label="Categories" name="categories" onchange={handleChange} type="text" required="true"></lightning-input>
            </div>
            
            <footer class="slds-modal__footer">
                <lightning-button label="Create Idea" variant="brand" onclick={insertNewIdea}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>    
</template>
