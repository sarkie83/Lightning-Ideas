<!-- sldsValidatorIgnore -->
<template>
    <lightning-card>
        <h1 class="slds-text-align_center">
            IDEAS
        </h1>
        
        <lightning-button label="New Idea" onclick={createNewIdea} slot="actions"></lightning-button>

        <template if:true={ideas.data}>
            <template for:each={ideas.data} for:item="idea">
                <lightning-card title={idea.Title} icon-name="standard:record" key={idea.Id} class="slds-box">
                    <div slot="actions">
                        <lightning-button-icon icon-name="utility:like" size="medium" alternative-text="Up Vote"></lightning-button-icon>
                        <lightning-button-icon icon-name="utility:dislike" size="medium" alternative-text="Down Up"></lightning-button-icon>
                    </div>
                    <div class="slds-m-around_medium">
                        {idea.Body}
                    </div>
                    <div slot="footer">
                        <h6>{idea.NumComments} Comment(s)</h6>
                        <lightning-button data-id={idea.Id} label="Delete Idea" variant="border-filled" onclick={deleteIdea}></lightning-button>
                    </div>
                </lightning-card>
            </template>
        </template>

        <template if:true={showNewIdeaForm}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cancelNewIdea}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Idea</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-input label="Title" name="title" value={title} onchange={handleChange} class="slds-m-bottom_x-small"></lightning-input>
                        <lightning-input label="Description" name="description" value={description} onchange={handleChange} type="text" ></lightning-input>
                        <lightning-input label="Categories" name="categories" onchange={handleChange} type="text" ></lightning-input>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <lightning-button label="Create Idea" variant="brand" onclick={insertNewIdea}></lightning-button>
                        <!--<button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>-->
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <template if:true={error}>
            <b>Something went wrong creating Idea :-/</b>
        </template>

    </lightning-card>
</template>
